name: Build APK

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Generate keystore
        run: |
          # 生成用于签名的 keystore
          keytool -genkey -v \
            -keystore app/keystore.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias pushup-key \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=PushUp Counter, OU=Development, O=PushUp, L=City, S=State, C=CN"
          
          # 创建 keystore.properties 文件
          echo "storePassword=android123" > keystore.properties
          echo "keyPassword=android123" >> keystore.properties
          echo "keyAlias=pushup-key" >> keystore.properties
          echo "storeFile=keystore.jks" >> keystore.properties
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Rename APK files
        run: |
          mkdir -p outputs
          cp app/build/outputs/apk/debug/app-debug.apk outputs/PushUpCounter-Debug.apk
          cp app/build/outputs/apk/release/app-release.apk outputs/PushUpCounter-Release.apk
      
      - name: Get APK info
        run: |
          echo "📦 构建完成！"
          echo ""
          echo "Debug APK 大小: $(du -h outputs/PushUpCounter-Debug.apk | cut -f1)"
          echo "Release APK 大小: $(du -h outputs/PushUpCounter-Release.apk | cut -f1)"
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PushUpCounter-Debug
          path: outputs/PushUpCounter-Debug.apk
          retention-days: 7
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: PushUpCounter-Release
          path: outputs/PushUpCounter-Release.apk
          retention-days: 7
